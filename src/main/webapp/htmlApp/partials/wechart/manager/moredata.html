<div class="item title-item " href="#" >
	<span class="title-name">健康数据</span>
	<img ng-src={{headerimg}} class="title-img" >
</div>
<div ng-init="init()" ng-class="ng-scope" ng-style='initstyle()' >

<table style="width: 100%;height: 30%;">
 <tbody ng-repeat="dateval1 in dateval track by $index">
 	<tr style="height:10px"></tr>
	<tr style='height:20px;background-color:#fff;font-size:12px;color:#808080;border-bottom:1px solid #e6e6e6;border-left: 14px solid #fff;'>
		<td colspan='3'>{{dateval1}}</td><td></td><td></td>
	</tr>
	<tr ng-repeat='vv in val[dateval1]' style='background-color:#fff;border-bottom: 1px solid #e6e6e6;height:48px;font-size:12px;color:#4c4c4c'>
		<td></td><td style='vertical-align:middle'><img class="data-icon" ng-src={{info[vv].img}}></td><td style="vertical-align:middle"><span style="font-size:14px">血压：{{info[vv].user_ssy}}/{{info[vv].user_szy}}</span>
<span class="data-unit" style="color:#999">mmHg</span>
</td><td style="vertical-align:middle"><span style="font-size:14px">心率：{{info[vv].user_xl}}</span><span style="color:#999">次/分</span></td><td style="vertical-align:middle;color:#999">{{info[vv].restime}}</td>
	</tr>

 </tbody>
	<tr ng-hide="$last" style='font-size:14px;height: 50px;color:#999;text-align: center;'>
		<td colspan='5' style="padding-top: 5px;"><span>暂无更多数据</span></td>
	</tr>
</table>

</div>
