<title>消费记录</title>
<div ng-init="init()" class="cost-team"  >
<table style="width: 100%;height: 30%;">
 <tbody ng-repeat="dateval1 in dateval track by $index">
	<tr style='height:30px;background-color:#ebebeb;width:100%;font-size:12px;color: #4c4c4c;' class="cost-data">
		<td colspan='2'><div style="margin-left:6px;margin-top:12px">{{dateval1}}</div></td><td></td><td></td>
	</tr>
	<tr class="cost-data">
		<td colspan='4' class="cost-sum"><div style="margin-left:6px;    margin-top: 1px;">消费次数：{{countList[$index]}}次 消费：¥{{sumtList[$index]}}元</div></td>
	</tr>
	<tr ng-repeat='vv in val[dateval1]' class="item cost-item">
		<td ><div class="cost-time">{{info[vv].resmonth}}</div></td> <td ><h2>{{info[vv].restime}}</h2></td><td><div style="margin-left:10px;font-size: 14px;">{{info[vv].pay_from}}</div></td><td style="width:100%"><div  class="cost-money">-{{info[vv].pay_money}}</div></td>
	</tr>
 </tbody>
</table>
<div ng-hide="listhide">
	<img  src="../../img/wechart/user/no_paylist.png">
</div>
</div>
