	<div class="list" ng-init="init()">
		<img src="../../img/wechart/user/noequipdata3x.png">
			<span class="user-span">还未绑定任何设备</span>	
	 		<span class="user-span">请扫描二维码进行绑定</span>	
	 		<button>添加设备</button>
	</div> 
	<script>
	// S 微信扫一扫配置.
	$(function(){
		alert(0)
		$.ajax({
			url:"/HealthEquip/wechat/getWechatConfig",
			type:"post",
			data:JSON.stringify({ "url" : location.href.split("#")[0]}),
            contentType: 'application/json',
			success:function(data){
				wx.config({
				    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				    appId: data.rtnMap.appId, // 必填，公众号的唯一标识
				    timestamp: data.rtnMap.timestamp, // 必填，生成签名的时间戳
				    nonceStr: data.rtnMap.noncestr, // 必填，生成签名的随机串
				    signature: data.rtnMap.signature,// 必填，签名，见附录1
				    jsApiList: ["scanQRCode"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}
			
		})
	})
		
		
	// E 微信扫一扫配置
	</script>
