<div id="layout-header">
	<div class="header-main">
		<div class="header-main-brand">
			<img src="img/logo.png">
			<span>健康检测设备运营管理系统客户工作台</span>
		</div>
		<button class="header-quit" ng-click="logout()">退出</button>
		<button class="header-setting" ng-click="showchangepwd()">设置</button>
		<div class="header-timeuser">{{theTimeNow|date:'yyyy-MM-dd HH:mm:ss'}}&nbsp;&nbsp;&nbsp;&nbsp;{{manager.operationName}}</div>
	</div>
</div>
<div id="layout-main">
	<div class="main">
			<div class="main-left">
				<ul ng-repeat="m in menus">
					<li ng-class="{'current':m.selected}">
						<a href="javascript:void(0)" ng-click="changeMenu($index)">
							<img ng-src="{{'img/'+(m.selected ? m.iconCurrent :m.icon)}}">
							<span>{{m.txt}}</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="main-right">
				<div class="right-head">
					<ul>
						<li ng-repeat="l in labels" ng-class="{'right-head-current':l.selected}">
							<button type="button" class="right-head-btn" ng-click="changeLabel($index)">{{l.txt}}</button>
							<a href="javascript:void(0)" class="am-close" ng-click="closeLabel($index)">×</a>
						</li>
					</ul>  
				</div>
				<div class="right-main" ui-view></div>
			</div>
		</div>
</div>
<div class="l-content lr-content" style="display:none; height:150px;" id="changepwd">
	<form>
		<ul>
			<li class="mm-dl"><img src="img/login/mm.png" height="44"><input type="password" placeholder="请输入新密码" id="password" ng-model="password" maxlength="16"/></li>
			<li class="mm-dl"><img src="img/login/mm.png" height="44"><input type="password" placeholder="请确认密码" id="password2" ng-model="password2" maxlength="16"/></li>
		</ul>
	</form>
</div>
<div id="layout-footer">

	</div>
</div>
