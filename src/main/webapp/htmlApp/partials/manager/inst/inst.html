<div class="right-main-search">
	<form class="am-form-inline">
		<div class="am-form-group">
			<label for="doc-ipt-3-a" class=" am-form-label">机构名称</label>
			<input class="am-form-field" maxlength="20" ng-model="searchModel.name">
		</div>
		<div class="am-form-group ">
			<label for="doc-ipt-3-a" class=" am-form-label">联系人</label>
			<input class="am-form-field" maxlength="15" ng-model="searchModel.contact">
		</div>
		<div class="am-form-group">
			<label for="doc-ipt-3-a" class=" am-form-label">联系电话</label>
			<input class="am-form-field" maxlength="11" ng-model="searchModel.phone">
		</div>
		<button type="button" class="am-btn am-btn-xs am-btn-default" ng-click="showAdd()">新增</button>
		<button type="button" class="am-btn am-btn-xs am-btn-default" ng-click="reset()">重置</button>
		<button type="button" class="am-btn am-btn-xs am-btn-primary" ng-click="search()">查询</button>
	</form>
</div>
<div class="right-main-new" ng-show="addHTMLShow">
	<div class="new-head">
		<h3>{{(addModel.id==null ||addModel.id=='') ? '新增机构' : '编辑机构'}}</h3>
		<button type="button" class="am-btn am-btn-xs am-btn-default" style="float: right;" ng-click="cancel()">取消</button>
		<button type="button" class="am-btn am-btn-xs am-btn-primary" style="float: right;" ng-click="save()">保存</button>
	</div>

	<form class="am-form-inline" >
		<div class="am-form-group">
			<label class=" am-form-label"><span class="red">*</span>机构名称</label>
			<input class="am-form-field " style="width: 170px;" maxlength="20" id="addModel_name" ng-model="addModel.name">
		</div> 
		<div class="am-form-group ">
			<label class=" am-form-label"><span class="red">*</span>联系人</label>
			<input class="am-form-field" style="width: 160px;" maxlength="15" id="addModel_contact" ng-model="addModel.contact">
		</div> 
		<div class="am-form-group">
			<label class=" am-form-label"><span class="red">*</span>联系电话</label>
			<input class="am-form-field" style="width: 160px;" maxlength="11" id="addModel_phone" ng-model="addModel.phone">
		</div>
		<div class="am-form-group">
			<label class=" am-form-label">地址</label>
			<input class="am-form-field" style="width: 230px;" maxlength="30" id="addModel_address" ng-model="addModel.address">
		</div>
	</form>
</div>

<div class="right-main-table">
	<table class="am-table am-table-striped am-table-hover">
		<thead>
			<tr>
				<th class="td-center" style="width:7%">序号</th>
				<th style="width:23%">机构名称</th>
				<th style="width:9%">联系人</th>
				<th style="width:12%">联系电话</th>
				<th style="width:26%">机构地址</th>
				<th style="width:10%">关联状态</th>
				<th style="width:13%">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="instlist.length==0">
				<td colspan="7" style="text-align:center;font-size:14px;">未查询到相关信息</td>
			</tr>
			<tr ng-repeat="inst in instlist">
				<td class="td-center" style="width:6%">{{$index+1}}</td>
				<td style="max-width:20%"><span title="{{inst.name}}">{{inst.name |characters:16}}</span></td>
				<td style="max-width:10%"><span title="{{inst.contact}}">{{inst.contact|characters:5}}</span></td>
				<td style="max-width:10%"><span title="{{inst.phone}}">{{inst.phone}}</span></td>
				<td style="max-width:32%"><span title="{{inst.address}}">{{inst.address | characters:19}}</span></td>
				<td style="max-width:8%"><div style="width:58px;" ng-class="{'btn-unlink':inst.related=='N','btn-link':inst.related=='Y'}">{{inst.related=='Y' ? '已关联':'未关联' }}</div></td>
				<td style="max-width:14%">
					<a href="javascript:void(0)" ng-click="showEdit($index)">编辑</a>&nbsp;&nbsp;/&nbsp;&nbsp;
					<a href="javascript:void(0)" ng-click="goSelectEquip($index)">关联设备</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<tm-pagination conf="paginationConf"></tm-pagination>
